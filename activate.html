<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Activate Your Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
      animation: fadeIn 0.6s ease-out;
    }

    h2 {
      margin-bottom: 20px;
      color: #1e3c72;
    }

    p {
      color: #333;
      margin-bottom: 25px;
      font-size: 15px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #ffce00;
      border: none;
      color: #222;
      font-weight: bold;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #e0b800;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Activate Your Access</h2>
    <p>Welcome! Choose a username to receive your login password.</p>
    <form method="post">
      <input type="text" name="username" placeholder="Enter a username" required>
      <button type="submit">Generate My Access</button>
    </form>
  </div>
</body>
</html>
